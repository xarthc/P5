    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadFileList('coa');
            // Load file lists for other subjects here
        });
    
        function uploadFile(subject) {
            const fileInput = document.getElementById(`${subject}FileInput`);
            
            // Get the uploaded file
            const file = fileInput.files[0];
    
            if (file) {
                // Display the uploaded file in the list
                displayUploadedFile(subject, file);
    
                // Clear the file input
                fileInput.value = '';
            }
        }
    
        function displayUploadedFile(subject, file) {
            const fileListContainer = document.getElementById(`${subject}FileList`);
            const listItem = document.createElement('li');
    
            const fileLink = document.createElement('a');
            fileLink.href = URL.createObjectURL(file);
            fileLink.target = '_blank';
            fileLink.textContent = file.name;
    
            listItem.appendChild(fileLink);
            fileListContainer.appendChild(listItem);
        }
    </script>
