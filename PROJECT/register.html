<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:ital,wght@1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kavoon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bona Nova:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JejuMyeongjo:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="registration-wrapper">
          <h2 class="registration">Registration</h2>
        </div>
        <div class="username-wrapper">
          <i class="username">Username:</i>
        </div>
        <div class="vector-parent">
          <input type="text" class="frame-item">
          <!-- <img
            class="frame-item"
            loading="eager"
            alt=""
            src="WhatsApp Image 2024-01-17 at 16.55.16_7c520c39.jpg"
          /> -->

          <div class="password-parent">
            <i class="password">Password:</i>
            <input type="password" class="frame-inner">
            <!-- <img
              class="frame-inner"
              loading="eager"
              alt=""
              src="WhatsApp Image 2024-01-17 at 16.55.16_7c520c39.jpg"
            /> -->
          </div>
        </div>
        <div class="confirm-password-parent">
          <i class="confirm-password">Confirm Password:</i>
          <input type="password" class="rectangle-icon">
          <!-- <img
            class="rectangle-icon"
            loading="eager"
            alt=""
            src="WhatsApp Image 2024-01-17 at 16.55.16_7c520c39.jpg"
          /> -->
        </div>
        <div class="frame-wrapper">
          <div class="frame-parent">
            <div class="rectangle-group">
              <div class="rectangle-div"></div>
              <i class="register">Register</i>
              <button class="log-in-wrapper" id="frameButton">
                <i class="log-in">Log In</i>
              </button>
            </div>
            <i class="already-have-a">Already have a account?</i>
          </div>
        </div>
      </div>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
